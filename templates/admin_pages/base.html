<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админ панель</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение CSS через static -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin_styles.css') }}">

    <!-- Блок для дополнительных стилей (если определен в дочернем шаблоне) -->
    {% block extra_styles %}{% endblock %}

</head>

<body class="container mt-5">
    <!-- Панель с заголовком -->
    <div class="admin-header">
        <a href="/admin" style="text-decoration: none; color: inherit;">
            <h1>Меню админ панели</h1>
        </a>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
