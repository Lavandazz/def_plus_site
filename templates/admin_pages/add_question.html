{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Добавить вопрос</h1>
<form action="/admin/save_add_question" method="post" class="border p-4 rounded shadow bg-light">

    <div class="mb-3">
        <label for="question" class="form-label">Вопрос</label>
        <input type="text" id="question" name="question" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="answer" class="form-label">Ответ</label>
        <textarea id="answer" name="answer" class="form-control" rows="6" style="resize: vertical;" required></textarea>
    </div>
    <div class="mb-3" style="height: 70px; font-size: 18px;">
        <label for="article" class="form-label">Ссылка на статью ФЗ</label>
        <input type="text" id="article" name="article" title="Укажите статью" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Добавить</button>
</form>
{% endblock %}
